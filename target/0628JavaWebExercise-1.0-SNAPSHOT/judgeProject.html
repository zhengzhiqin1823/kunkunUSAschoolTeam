<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>项目页面</title>
    <link rel="stylesheet" href="./css/demo-navigation.css"/>
<!--    <link rel="stylesheet" href="./css/bootstrap.min.css"/>-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./css/judgeProject.css">
    <link rel="stylesheet" href="./css/demo-button1.css"/>
    <link rel="stylesheet" href="./css/judgeHome.css"/>
    <script src="./scripts/teacherHome.js"></script>
    <script type="text/javascript">
        window.onload=function (){
            function getParams(key) {
                let reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
                let r = window.location.search.substr(1).match(reg);
                if (r != null) {
                    return unescape(r[2]);
                }
                return null;
            };
            getProjectData(getParams("rid"),getParams("status"))
        }
    </script>
</head>

<body>
<div class="demo-navigation1">
    <nav>
        <ul>
            <li>Home</li>
            <li>Messages</li>
            <li>Projects</li>
            <li>Submits</li>
            <li>Personal</li>
        </ul>
    </nav>
</div>

<div class="d-md-flex" style="min-height: 100vh;">
    <div id="project_data" class="col-lg-8">
<!--        <div style="border:1px solid darkgray;border-radius: 1em;margin-top: 2em;width: 100%;min-height: 80%">-->
        <div style="margin: 2ch;background-color: rgb(255, 255, 255);border-radius: 1.5ch;border: 1px solid black;min-height: 60%">
            <div id="project_name" style="text-align: center;color: #4e555b">

            </div>

            <div id="project_description" class="border-bottom" style="width: 80%;margin: 2em;">

            </div>

            <div id="project_details" style="width: 80%;margin: 2em;">

            </div>
        </div>
    </div>
    <div id="judge" class="col-lg-4 border-left">
        <div class="container" style="margin: 1em">
            <textarea id="judge_text">
            </textarea>
            <div class="input_line">
                <span>得分 </span>
                <input id="score" value="0"
                       oninput="if(value>100)value=100;if(value.length>4)value=value.slice(0,4);if(value<0)value=0"
                       type="number">
            </div>
            <div class="button">
                <button onclick="sendData()" class="demo-button2">提交评审结果</button>
                <button onclick="saveData()" class="demo-button2">暂存评审结果</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
