<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="./css/index.css"/>
</head>
<body>
<form method="post" action="/kunkunUSAschoolTeam_war/login">
    <div class="box">
        <h2>学生登陆</h2>
        <div class="input-box">
            <label>账号</label>
            <input type="text" name="id" id="text"/>
        </div>
        <div class="input-box">
            <label>密码</label>
            <input type="password" name="password"/>
        </div>
        <div class="btn-box">
            <a href="/kunkunUSAschoolTeam_war/register.html" id = "register">注册</a>
            <a href="#" id = "forget">忘记密码?</a>
            <div id = "submit">
                <input type="submit" class="button" value="登录">
            </div>
        </div>
    </div>
</form>
</body>
</html>
