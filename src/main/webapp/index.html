<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>团队登陆</title>
    <link rel="stylesheet" href="./css/index.css"/>
    <script src="./scripts/login.js"></script>
</head>
<body>
<form method="post" action="/0628JavaWebExercise_war/login">
    <div class="box">
        <h2>团队登陆</h2>
        <div class="input-box">
            <label>账号</label>
            <input placeholder="手机号、邮箱等" type="text" id="id" name="id" id="text"/>
        </div>
        <div class="input-box">
            <label>密码</label>
            <input type="password" placeholder="请输入密码" id="password" name="password"/>
        </div>
        <div class="btn-box">
            <a href="/0628JavaWebExercise_war/AdminLogin.html" id = "register">切换至管理员登陆</a>
            <div id = "submit">
                <input type="button" onclick="login()" class="button" value="登录">
            </div>
        </div>
    </div>
</form>
</body>
</html>
