<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../css/studentRegister.css"/>
</head>
<body>
<form method="post" action="/0628JavaWebExercise_war/login">
    <div class="box">
        <h2>Register</h2>
        <div class="input-box">
            <label>账号</label>
            <input type="text" name="id" id ="userName"/>
        </div>
        <div class="input-box">
            <label>密码</label>
            <input type="password" name="password"/>
        </div>
        <div class="input-box">
            <label>确认密码</label>
            <input type="password" name="password"/>
        </div>

        <div class="btn-box">
            <div>
                <input type="submit" class="button" value="注册">
            </div>
        </div>
    </div>
</form>
<script>

    document.getElementById("userName").onblur = function (){
        let id = this.value;
        var xhttp;
        if (window.XMLHttpRequest) {
            xhttp = new XMLHttpRequest();
        } else {
            xhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xhttp.open("GET","http://localhost:8080/0628JavaWebExercise_war/id?id="+id);
        xhttp.send();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                if(this.responseText === "true")
                {
                    alert("用户名已存在！")
                }
                else
                {
                    alert("用户名可以使用！")
                }
            }
        };
    }

</script>
</body>
</html>
