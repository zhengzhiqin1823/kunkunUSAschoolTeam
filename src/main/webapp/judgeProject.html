<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>项目页面</title>
    <link rel="stylesheet" href="./css/demo-navigation.css"/>
<!--    <link rel="stylesheet" href="./css/bootstrap.min.css"/>-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./css/judgeProject.css">
    <link rel="stylesheet" href="./css/demo-button1.css"/>
    <link rel="stylesheet" href="./css/judgeHome.css"/>
    <link rel="stylesheet" href="./css/scroll.css"/>
    <script src="./scripts/demo-navigation1.js"></script>
    <script src="./scripts/teacherHome.js"></script>
    <script type="text/javascript">
        window.onload=function (){
            function getParams(key) {
                let reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
                let r = window.location.search.substr(1).match(reg);
                if (r != null) {
                    return unescape(r[2]);
                }
                return null;
            };
            getProjectData(getParams("rid"),getParams("status"))
        }
    </script>
</head>

<body>

<div class="demo-navigation1" >
    <div class="logo" class="report_name">坤坤的美国校队</div>
    <nav>
        <ul>
            <li onclick="teacher_home()">Home</li>
        </ul>
    </nav>
    <div class="logo2">KunKunのUSA SchoolTeam</div>
</div>

<div class="d-md-flex" style="min-height: 100vh;">
    <div id="project_name" class="report_name">

    </div>

    <div class="report">
        <div class="team_and_time">
            <div class="team">坤坤的美国校队</div>
            <div class="time">2022-07-07 18:00:00</div>
        </div>
        <div class="data" id="project_description">

        </div>
    </div>


    <div id="project_data" class="report">
        <div class="team_and_time">
            <div class="team">坤坤的美国校队</div>
            <div class="time">2022-07-07 18:00:00</div>
        </div>
        <div class="data" id="project_details">

        </div>
    </div>


    <div id="judge" class="col-lg-4 border-left">
        <div class="container" style="margin-top: 3em">
            <textarea id="judge_text" placeholder="在这里输入评审意见">
            </textarea>
            <div class="input_line">
                <span>得分 </span>
                <input id="score" value="0"
                       oninput="if(value>100)value=100;if(value.length>4)value=value.slice(0,4);if(value<0)value=0"
                       type="number">
            </div>
            <div class="button">
                <button onclick="sendData()" class="demo-button2">提交评审结果</button>
                <button onclick="saveData()" class="demo-button2">暂存评审结果</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
